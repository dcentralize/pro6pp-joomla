PLG_PRO6PP_XML_DESCRIPTION = "Pro6PP enables you to validate and autocomplete the address in your forms. Enter any Dutch postcode using 4 digits + 2 characters, the streetnumber and you'll get the complete address automatically filled in. Support for more countries is coming."
